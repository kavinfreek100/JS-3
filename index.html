<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>THEME CLOCK</title>
</head>
<body>
<div>
    <button class="toggle" id="toggleButton">Dark Mode</button>

    <div class="clock-container" id="clock-container">
        <div class="clock" id="clock"></div>
        <div class="needle hour" id="hour"></div>
        <div class="needle minute" id="minute"></div>
        <div class="needle second" id="second"></div>
        <div class="center-point" id="center-point"></div>
    </div>

    <div class="time" id="time"></div>
    <div class="date" id="date"></div>
</div>

<script src="app.js"></script>
    
</body>
</html>
